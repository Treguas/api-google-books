<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API - Books</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/album/">
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Bootstrap core CSS -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet">    
  </head>
  <body>

<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light"><strong>Encontre Seu livro</strong></h1>
        <p class="lead text-muted">
          Pesquise por livros! por meio da consulta abaixo
          (por título, autor, nome, volume, etc).
        </p>
        
        <div class="col-md">
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" aria-label="Floating label select example">
              <option value="search" selected>Busca Geral</option>
              <option value="intitle">Buscar por Nome</option>
              <option value="inauthor">Buscar por Autor</option>
              <option value="Titulo">Buscar por Título</option>
              <option value="inpublisher">Buscar por Publicadora</option>
              <option value="subject">Listar do Volume</option>
              <option value="isbn">Buscar por ISBN</option>
              <option value="lccn">Buscar por LCCN</option>
              <option value="oclc">Buscar por OCLC</option>
            </select>
            <label for="floatingSelectGrid">Selecione as Opções</label>
          </div>
          <div class="row g-2">
            <div class="col-md">
              <div class="form-floating">
                <input type="text" class="form-control btn-input" id="floatingInputGrid">
                <label for="floatingInputGrid"></label>
              </div>
            </div>
        </div>
      </div>        
        <p>
          <a href="#" class="btn btn-primary my-2">Pesquisar</a>
        </p>
      </div>
    </div>
  </section>


      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" id="div-main">
         
      </div>



</main>


    <script src="./assets/js/main.js"
    <script src="./assets/js/bootstrap.bundle.min.js"></script>

      
  </body>
</html>
